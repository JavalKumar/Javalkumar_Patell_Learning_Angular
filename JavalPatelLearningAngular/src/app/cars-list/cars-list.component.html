<div *ngIf="carList" class="car-details">
    <img src="LMH2.jpeg" alt="huracane">
    <h2>Car Details</h2>
    <h1><strong>ID:</strong>{{ carList.id}}</h1>
    <h2><strong>Company:</strong>{{carList.companyName}}</h2>
    <p><strong>Model:</strong>{{carList.model}}</p>
    <p><strong>Price:</strong>{{carList.price}}</p>
    <p><strong>Admin:</strong>{{carList.isPetrol? 'Yes' : 'No'}}</p>
</div>
