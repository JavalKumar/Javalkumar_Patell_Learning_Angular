<h1><strong>JP Automobile</strong></h1>
<table>
    <tbody>
        <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Model</th>
            <th>Price</th>
            <th>Petrol</th>
        </tr>
        <tr *ngFor="let car of carList" (click)="carSelect(car)">
            
            <td>{{car.id}}</td>
            <td>{{car.companyName}}</td>
            <td>{{car.model}}</td>
            <td>{{car.price}}</td>
            <td>{{car.isPetrol ? 'Yes' : 'No'}}</td>
        </tr>
    </tbody>
</table>
<app-cars-list [carList]="carSelected"></app-cars-list>
